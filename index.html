<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/525ac218e2.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Junkyard</title>
</head>

<body>
    <div class="title-over-filter">
        <h1>Alla tröjor</h1>
    </div>

    <div class="under-title">
        <p class="grey-title">Junkyard / Kille / Tröjor / <span class="black-filter">Alla tröjor</span> </p>
    </div>

<div class="filter-wrapper-container">
    <div class="filter-wrapper">
        <div class="first-box border arrow">
            <p class="inside-wrapper">Färg</p> <i class="fas fa-caret-down"></i>
        </div>
        
        <div class="second-box border">
            <p class="inside-wrapper">Storlek</p> <i class="fas fa-caret-down"></i>
        </div>

        <div class="third-box border">
            <p class="inside-wrapper">Pris</p> <i class="fas fa-caret-down"></i>
        </div>

        <div class="fourth-box border">
            <p class="inside-wrapper">Märke</p> <i class="fas fa-caret-down"></i>
        </div>

        <div class="fifth-box border">
            <p class="inside-wrapper">Kategori</p> <i class="fas fa-caret-down"></i>
        </div>

        </div>
        <div class="right-filter">
            <div class="popular-filter border">
                <p class="inside-wrapper popular-p">Popularitet</p> <i class="fas fa-caret-down"></i>
            </div>
        </div>
    </div>
</body>

</html>
